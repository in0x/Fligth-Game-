<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/fpc.js"></script>
    <script type="text/javascript" src="js/PointerLockControls.js"></script>
    <script>
    	init();
animate();

var controls, camera, scene, renderer, clock, cube, cube2;
var RENDER_WIDTH = window.innerWidth;
var RENDER_HEIGHT = window.innerHeight;

function init() {
	scene = new THREE.Scene();
	camera = new THREE.PerspectiveCamera(60, RENDER_WIDTH / RENDER_HEIGHT, 0.1, 1000);
	camera.lookAt(0,0,0);
	scene.add(camera);

	controls = new THREE.FirstPersonControls(camera);
	controls.movementSpeed = 500;
	controls.lookSpeed = 0.1;
	controls.lookVertical = 0.1;

	cube = new THREE.Mesh(new THREE.CubeGeometry(100, 100, 100), new THREE.MeshLambertMaterial({color: 'blue'}));
	scene.add(cube);

	cube2 = cube.clone();
	cube.translateX(400);
	scene.add(cube2);

	scene.add(new THREE.AmbientLight(0x333333));

	var directionalLight = new THREE.DirectionalLight(0xffffff);

	directionalLight.position.set(1,1,1).normalize();

	renderer = new THREE.WebGLRenderer();
	renderer.setSize(RENDER_WIDTH, RENDER_HEIGHT);
	renderer.setClearColor(0x96e0e7, 1);

	clock = new THREE.Clock();
}

function render() {
	setInterval(function() {
		var delta = clock.getDelta();
		controls.update(delta);
		renderer.render(scene, camera) 
	}, 100);
}

function animate() {
	render();
	cube.rotation.y += 0.1;
}


		</script>
	</head>
	<body>
	<div id="container"></div>
	</body>
</html>
